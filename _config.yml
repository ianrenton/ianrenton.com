  username: i_renton

# Build settings
#lsi: false
#safe: true
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge
auto_ids: true
sass:
  style: compressed
plugins: [jekyll-paginate, jekyll-sitemap, jekyll-redirect-from, jekyll-seo-tag]
permalink: /blog/:title/

# Staticman
staticman_url: https://ianrentoncom-staticman.herokuapp.com/v2/entry/ianrenton/ianrenton.com/master/comments
repository  : "ianrenton/ianrenton.com"
comments:
  provider  : "staticman_v2"
  staticman:
    branch    : "master"
reCaptcha:
  # the siteKey is used as-is (no encryption)
