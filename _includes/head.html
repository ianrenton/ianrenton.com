<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% if page.collection != nil and page.collection != 'posts' %} | {% assign thispagecollection = site.collections | where: "label", page.collection | first %}{{ thispagecollection.collectiontitle }}{% endif %} | {{site.title}}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" type="text/css">
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#929292" />
  <meta name="author" content="Ian Renton" />
  {% seo title=false %}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="/js/code.js"></script>
</head>
