# staticman.yml (defaults)
comments:
  allowedFields      : ["name", "email", "url", "message"]
  branch             : "master"
  commitMessage      : "New comment by {fields.name}"
  filename           : "comment-{@timestamp}"
  format             : "yaml"
  generatedFields:
    date:
      type           : "date"
      options:
        format       : "iso8601"
  moderation         : false
  name               : "IanRenton.com"
  path               : "_data/comments/{options.slug}"
  requiredFields     : ["name", "message"]
  transforms:
    email            : md5
  reCaptcha:
    enabled: true
    # the siteKey is used as-is (no encryption)
    siteKey: 6LeG1LwSAAAAADsQfXoCfeTCH6JuxAGyImxoIjux
    # the secret is the encrypted blob you got back from the encrypt call
    secret: 
  akismet:
    enabled: true
    author: "name"
    authorEmail: "email"
    content: "message"
    type: "comment"
