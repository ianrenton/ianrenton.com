message: >-
  <p>Possibly so.  Amongst people I know, desire to make sloe gin is pretty high
  -- probably greater than 10% -- but geeks are probably more likely to want to
  make odd drinks than the general population, so that undoubtedly skews
  it.</p><p></p><p></p><p>Setting [latex]f<em>h = {[}0.02, 0.05{]}[/latex] makes
  the resulting probability of harvest on a given day [latex]P</em>h = {[}0.1,
  0.25{]}[/latex], which is encouraging for me since I won't have time to grab
  the sloes myself until at least Thursday!</p>
