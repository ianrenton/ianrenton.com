message: >-
  <p>Agreed. The issue of it happening under a liberal democracy throws up an
  interesting point, actually: What if other people consider an incompatible
  political system, e.g. absolute monarchy, to be part of their culture?
  (However, as recent bouts of unrest have shown, I doubt that the middle and
  especially lower classes of any such country really feel this
  way.)</p><p></p><p></p><p>I think a good compromise might be mostly British
  culture, combined with the Saudi values of 10p/litre petrol and having all of
  Ramadan and Hajj off work! :)</p><p></p><p></p><p>Regarding a universal
  translator, <a 0=""
  href="http://en.wikipedia.org/wiki/Universal_translator#Non-fictional_Translators"
  rel="nofollow
  noopener">http://en.wikipedia.org/wiki/Universal_translator#Non-fictional_Translators</a>"
  rel="nofollow">work is progressing</a>. I carry one around with me in the form
  of Google Translate for Android, but unfortunately it kind of sucks at the
  moment. All the fun of GTranslate's dodgy translations, stacked on top of
  similarly dodgy text-to-speech!</p>
