  <p>So they're expecting you to change the internal processes to support
  code-reuse without expecting you to change the tools in such a fashion as to
  make people change the way they work?</p><p></p><p></p><p>That seems to boil
  down to, they want you to change the way people work, meanwhile not changing
  the way people work...</p><p></p><p></p><p>It might be worth suggesting that
  if anyone is serious about efficient coding practices at the company, then
  there is going to have to be some slight disruption as people adapt to the
  more efficient environment.</p>
