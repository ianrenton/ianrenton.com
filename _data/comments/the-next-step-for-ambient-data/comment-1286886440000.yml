message: >-
  <p>I agree completely on maps with satellite imagery -- it's kind of cool for
  a couple of minutes, but then it just gets in the
  way.</p><p></p><p></p><p>Particularly in the case of ships' tactical displays
  there will probably always be a need for a 2D symbolic interface so that crew
  can easily understand the situation.  I just feel that the current response to
  "What's that ship over there?" of "Let's go and look at this screen and see if
  we can figure it out" is pretty inefficient!</p>
