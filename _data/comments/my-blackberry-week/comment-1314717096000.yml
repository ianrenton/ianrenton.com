  life.</p><p></p><p></p><p>My iPhone 4s battery, for comparisons sake, just
  lasted Weds evening to Tues morning and was down to ~40%. During that time it
  was mostly idle and doesn't use any data sources. Still, it's another
  option... ;)</p>
