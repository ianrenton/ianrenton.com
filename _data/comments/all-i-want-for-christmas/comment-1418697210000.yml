message: >-
  <p>I fear the middle may have gotten somewhat excluded
  here.</p><p></p><p></p><p>On the one hand, my happiest memory so far this
  Christmas is of a pub full of beered up Pratchett fans singing White Wine in
  the Sun, while the poor Pratchett-fan-in-chief tried to read answers to a
  quiz. And that's very nearly tied by a bunch of other joyful evenings in good
  company.</p><p></p><p></p><p>On the other hand, several weeks ago I completed
  a list of purchases for people I care about, that I anticipate them finding
  enjoyable and/or interesting.</p><p></p><p></p><p>And I'm not sorry about
  that.</p>
