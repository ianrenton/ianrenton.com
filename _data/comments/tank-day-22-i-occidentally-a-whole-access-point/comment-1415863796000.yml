message: >-
  <p>I also had a problem with the <code>wlan0</code> interface losing its
  configured address when starting
  <code>hostapd</code>.</p><p></p><p></p><p>Instead of changing the
  <code>ifplugd</code> configuration, I got rid of the problem by NOT setting
  <code>DAEMON_CONF</code> in <code>/etc/default/hostapd</code>. Instead I added
  <code>hostapd /etc/hostapd/my-hostapd.conf</code> to the file
  <code>/etc/network/interfaces</code> (after <code>iface wlan0 inet
  static</code>). See <code>/usr/share/doc/hostapd/README.Debian</code> for
  details.</p>
