message: >-
  <p>You're welcome Ian, thanks for updating instructions.  Another find after a
  kernel update today meant the tablet stopped booting into linux & resorted to
  Windows; you need to repeat the following:</p><p></p><p></p><p>re-copy the
  grub ia32 EFIfile.  I keep the downloaded copy in <code>~/Downloads</code>,
  so:</p><p></p><p></p><p><code>cd ~/Downloads && sudo cp grubia32.efi
  /boot/efi/EFI/ubuntu/grubx64.efi</code></p><p></p><p></p><p>Then update grub
  per above:</p><p></p><p></p><p><code>sudo update-grub && sudo update-grub2 &&
  sudo grub-install</code></p><p></p><p></p><p>That did the trick for me; now
  boots into the updated kernel.</p><p></p><p></p><p><em>Ian
  wrote:</em></p><p></p><p></p><blockquote><br><p>Scott,</p><br><br><p>I'm glad
  you got it working in the end, and thanks for providing corrections to the
  guide! I've updated the process above to include the sudo grub-install step
  (not sure how I managed to leave that one out!), plus the
  GRUB<em>HIDDEN</em>TIMEOUT issue and the un-rotate
  script.</p><br><br><p>Thanks again!</p><br></blockquote>
