message: "I generally use my 1010b in landscape mode as a laptop, and only want the scrambled desktop to happen manually.\r\nLightDM rotation didn't work for some reason, leading to black screen and blinking cursor. I got it to behave properly by creating scripts for landscape and portrait in /usr/local/bin/, and calling those from /etc/lightdm/lightdm.conf.d/80-display-setup.conf thus:-\r\n\r\n...\r\n[SeatDefaults]\r\ndisplay-setup-script=/usr/local/bin/landscape\r\n...\r\n\r\nlandscape\r\n\r\n...\r\n#!/bin/bash\r\ndienow(){ echo \"Failed $1\" >&2 ; exit 100 ; }\r\ntouchscreen=$(xinput | sed -n '/Goodix.*pointer/s/^.*id=\\([0-9]*\\)[^0-9].*/\\1/p')\r\n[ -z \"$touchscreen\" ] && dienow \"Couldn't find xinput identifier for touchscreen\"\r\nxrandr --output DSI-1 --rotate right\r\nxinput set-prop $touchscreen 'Coordinate Transformation Matrix' 0 1 0 -1 0 1 0 0\r\n...\r\n\r\nportrait\r\n\r\n...\r\n#!/bin/bash\r\ndienow(){ echo \"Failed $1\" >&2 ; exit 100 ; }\r\ntouchscreen=$(xinput | sed -n '/Goodix.*pointer/s/^.*id=\\([0-9]*\\)[^0-9].*/\\1/p')\r\n[ -z \"$touchscreen\" ] && dienow \"Couldn't find xinput identifier for touchscreen\"\r\nxrandr --output DSI-1 --rotate normal\r\nxinput set-prop $touchscreen 'Coordinate Transformation Matrix' 1 0 0 0 1 0 0 0 1\r\n..."
