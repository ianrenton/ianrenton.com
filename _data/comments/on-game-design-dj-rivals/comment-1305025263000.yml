message: >-
  <p>I picked this up last night based on the strength of this review, played it
  for twenty minutes or so and probably won't ever do so
  again.</p><p></p><p></p><p>"Stamina" as a mechanic is irritating in a manner
  inversely proportional to how much stress I think my playing the game is
  putting their server under. As far I could see, that should have been almost
  none.</p><p></p><p></p><p>Moves requiring the exact same sequence of taps
  seemed quite dull, though if they look a bit more like that sequence on the
  right of your post later on, that's fair enough.</p><p></p><p></p><p>The music
  did inspire me to have another bash at the post-game TWEWY missions though.
  :)</p>
