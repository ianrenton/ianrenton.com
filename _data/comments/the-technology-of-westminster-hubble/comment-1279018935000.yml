message: >-
  <p>We do!  We just have a simple moderation queue that stores up every change
  people make, and admins can click through the list and
  approve/reject.</p><p></p><p></p><p>There's no intelligence there at the
  moment, so if we start getting a lot of spam submissions we might have to
  figure out an easy way of weeding them out.</p><p></p><p></p><p>Thanks for the
  tip on dashes, I didn't realise Google cared!  I'll get that implemented.</p>
