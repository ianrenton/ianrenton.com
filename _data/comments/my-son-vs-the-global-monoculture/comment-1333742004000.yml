message: >-
  <p>The idea of trying to forcible preserve culture does seem very dystopian.  
  It also seems to somewhat miss the point; people want to experience living
  breathing cultures, not artificially maintained cultural
  reserves</p><p></p><p></p><p>The problem with living breathing cultures is
  that they do change though.  .It would be unnatural to expect a culture to
  remain static and unchanged by the cultures surrounding it.</p>
