message: >-
  <p>Absolutely.  I suppose I'm a bit fatalistic about it -- just like
  languages, cultures are bound to evolve over time whether we like it or not,
  so we might as well learn to like it!</p><p></p><p></p><p>Right now, a hundred
  years since the invention of flight and forty since the Internet, that change
  is towards the merging of geographically-separated cultures.  Who knows what
  it might be in a hundred years from now -- maybe we'll go all <em>Golden
  Age</em> and decide to geographically segregate ourselves based on cultures
  that we particularly like.  That might be fun, though not without its share of
  problems.</p>
