message: >-
  <p>This happens to me too every few years or so. I'm lucky in that I have the
  freedom to carve out sometime to read through some old favourites and get my
  focus back into shape.</p><p></p><p></p><p>Trigger Warnings great! Listened to
  the audiobook last week, which is read by Neil. It's interesting to hear how
  he voiced some of the characters, particularly where they're at odds with how
  I'd voiced them internally.</p>
