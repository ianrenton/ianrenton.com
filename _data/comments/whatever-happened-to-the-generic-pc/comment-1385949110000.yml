message: >-
  <p>Bootcamp does half the job, but rEFIt and very cautious partitioning are
  still required on the current generation of Macs if you want to use anything
  other than a sanctioned version of Windows. (I believe USB booting may be
  better-supported these days though.)</p><p></p><p></p><p>I've never really had
  the money to go out and buy a laptop to my spec. The MacBook I inherited from
  Eric, while the Chromebook was a cheap second-hand one that I bought to travel
  with then discovered I preferred it to the MacBook.</p><p></p><p></p><p>I did
  build a desktop that fit my requirements perfectly, but I can't use it without
  being antisocial so I gave it to Joseph!</p>
