message: >-
  <p><i>> "People are the problem" is a really slippery
  slope</i></p><p></p><p></p><p>Yup. I'm just saying that there has to be some
  thought somewhere about how the system deals with people not being perfectly
  rational, valuing short-term gain over long-term sustainability etc. There's
  probably a deeper reason that elections turn voter preferences into
  representative-people, rather than into direct actions than just "It wasn't
  historically feasible."</p><p></p><p></p><p><i>> Maybe it's not people that
  are the problem, so much as politicians and especially political
  parties?</i></p><p></p><p></p><p>I'm pretty sure politicians in other
  countries squabble. ;) Looking at Wikipedia, I think it might have been WW1.
  What reason is there to think our politicians now are a different
  breed?</p><p></p><p></p><p><i> > FYI, Labour elect their leaders by AV too.
  Not sure if I had a point there, but figured I'd say it anyway
  :)</i></p><p></p><p></p><p>That's interesting. Ed really has been something of
  a disappointment as leader of the opposition. It seems like there's a whole
  bunch of very awkward questions he's completely failing to ask. :(</p>
