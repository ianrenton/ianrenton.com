message: >-
  <p>I'm pro-AV* and pro-personal attacks**!</p><p></p><p></p><p>What's kind of
  sad about the whole thing is that the Yes campaign hasn't really been run any
  better than the No campaign, mostly consisting of a bunch of people rambling
  about how awful No are and Eddie Izzard.</p><p></p><p></p><p>But also, the
  likeliest response to the referendum, even in the unlikely situation of a Yes
  majority, is a Cameron blithering on TV about insufficient turnout, No
  Mandate, and a "Voting Reform" bill that redraws boundaries to give the Tories
  an easier time under FPTP and 30 years of "Well we had a referendum on that
  back in 2011." whenever anyone mentions voting reform
  again.</p><p></p><p><ul><br><li>In that I will vote yes in the referendum
  because FPTP is archaic and vastly unrepresentative, but I'd rather be ticking
  a box that said "PR" instead.</li><br></ul></p><p></p><p>** You biscuit eater!
  Why, you probably fornicate in duck ponds.</p>
