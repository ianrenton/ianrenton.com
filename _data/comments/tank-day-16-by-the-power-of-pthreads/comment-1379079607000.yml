message: >-
  <p><em>Ian wrote:</em></p><p></p><p></p><blockquote><br><p>Installing lighttpd
  is very easy, if your RPi can be connected to the internet. If you are using a
  Debian-derived system like me, simply run</p><br><br><p>sudo apt-get install
  lighttpd</p><br><br><p>This will download, install and run the web server, and
  make sure it runs every time the RPi starts up.</p><br><br><p>As I mentioned
  in a previous comment, the "web root" for lighttpd is /var/www. This means
  that you want to place the web pages that control the tank in there, and that
  will let you access them via a web browser.</p><br><br><p>For example, if you
  place a file at /var/www/index.html on your Pi, you can then access that via a
  web browser by entering <a href="http:" rel="nofollow noopener">http://</a><ip
  address of rpi>/index.html.</p><br><br><p>I hope that helps, let me know if
  you need more information.</p><br></blockquote><p></p><p></p><p>Ethan, you
  very much , that's what I was looking forma ;)</p>
