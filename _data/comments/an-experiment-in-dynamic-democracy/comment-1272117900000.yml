message: >-
  <p>I've supported a fair few of 38degrees' causes in the past, but in order to
  suggest a campaign you have to provide an address and wait to see if they
  approve it.  What I was intending is a more anonymous system, where anyone can
  submit an issue and anyone can vote on it, and we see what floats to the
  top.</p>
