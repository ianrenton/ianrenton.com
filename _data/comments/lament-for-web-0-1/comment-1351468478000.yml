message: >-
  <p>Personally I think that side of privacy is pretty much over -- unless you
  deliberately keep a handle entirely separate from everything else you do
  online, it's not too hard to figure out who you are in real life.  OTOH it was
  certainly a mistake for them to try to mandate real names rather than just
  nudging in that direction (as Facebook does).  They came to the same
  conclusion too: <a
  href="http://www.washingtonpost.com/business/technology/google-plus-relaxing-real-name-policy/2011/10/20/gIQA81140L_story.html"
  rel="nofollow
  noopener">http://www.washingtonpost.com/business/technology/google-plus-relaxing-real-name-policy/2011/10/20/gIQA81140L_story.html</a></p>
