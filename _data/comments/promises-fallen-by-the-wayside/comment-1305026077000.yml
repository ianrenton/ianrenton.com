message: >-
  <p>That was my bad really - should have cancelled the pull request and fixed
  it myself.</p><p></p><p></p><p>I think that kind of tracking calendar system
  is most useful if you are already doing some kind of lifehacking / pop-science
  and want data. It doesn't motivate enough on its own to inspire great sweeping
  changes. I've had a couple of goes at HealthMonth and the ones that I've been
  most diligent about have been when I'm trying to build a new habit, or
  experimenting with a different style of diet.</p><p></p><p></p><p>Ah well.
  What's next? ;)</p>
