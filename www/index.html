---
layout: default
paginate: true
---

<ul class="post-list">
  {% for post in paginator.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "Written on %A %-d %b %Y" }}</span>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.excerpt }}</p>
      <div class="readmore"><a href="{{post.url}}">Read More &raquo;</a></div>
    </li>
  {% endfor %}
</ul>

<div class="pagination"><div class="pagination-right"><a href="/blog/page/2">Older Posts &raquo;</a></div></div>
