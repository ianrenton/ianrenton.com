<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% if page.collection != nil %} | {{ page.collection | capitalize }}{% else %}{% if page.is_post %} | Blog{% endif %}{% endif %} | Ian Renton{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Ian Renton">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="openid.server" href="//ianrenton.com/openid/index.php">
  <link rel="openid.delegate" href="//ianrenton.com/openid/index.php">
  <link rel="pavatar" href="//ianrenton.com/pavatar.png" />
</head>
