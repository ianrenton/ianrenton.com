---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>Blog Archive for {{ page.type }} '{{ page.title }}'</h1>
    <h3>(Latest first)</h3>
  </header>

  <ul class="post-list">
    {% for post in page.posts %}
      <li>
        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <span class="post-meta">{{ post.date | date: "Written on %A %-d %b %Y" }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
