---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>Blog archive for {{ page.date | date: "%Y" }}</h1>
  </header>

  <ul class="post-list">
    {% for post in page.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span class="post-meta">{{ post.date | date: "Written on %A %-d %b %Y" }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
