---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="page-heading">Blog Archive for {{ page.date | date: "%Y" }}</h1>
    <p class="post-meta">(Earliest first)</p>
  </header>

  <ul class="post-list">
    {% for post in page.posts reversed %}
      <li>
        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <span class="post-meta">{{ post.date | date: "Written on %A %-d %b %Y" }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
